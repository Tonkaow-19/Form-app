<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Daikin UI - Floating Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Full screen Web App -->
      <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="MyApp">

  <!-- App Icon -->
      <link rel="apple-touch-icon" href="icon.png">
    <style>
        .floating-card {
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 3px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.15);
        }

        .air-icon {
            width: 60px;
            height: 60px;
            fill: white;
            opacity: 0.7;
            margin: 0 auto 16px auto;
        }
    </style>
</head>

</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-200 via-sky-300 to-blue-400 overflow-hidden">

    <!-- กล่องสีขาวกลางจอ -->
    <div class="relative z-10 bg-white text-gray-800 shadow-2xl rounded-3xl p-10 w-full max-w-sm text-center">

        <!-- ไอคอนลม (ถ้าอยากใส่) -->
        <svg class="w-12 h-12 mx-auto mb-4 opacity-60" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12h18M4 6h16M4 18h16M9 6c0-1.5 2-1.5 2 0s-2 1.5-2 0zm0 6c0-1.5 2-1.5 2 0s-2 1.5-2 0zm0 6c0-1.5 2-1.5 2 0s-2 1.5-2 0z" />
        </svg>

        <!-- หัวข้อ -->
        <h1 class="text-2xl font-bold mb-6 text-blue-600">Web application for auditor</h1>

        <!-- ปุ่ม B-Kansa -->
        <div class="mb-4">
            <button onclick="gotonext()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl w-full transition shadow">
                B-Kansa
            </button>
        </div>

        <!-- ปุ่ม A-Kansa -->
        <div>
            <button onclick="alert('Not yet available')"
                class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl w-full transition shadow">
                A-Kansa
            </button>
        </div>
    </div>

    <script>
        function gotonext() {
            alert('Welcome');
            setTimeout(() => {
                window.location.href = 'next.html';
            }, 500);
        }
    </script>
</body>

</html>
